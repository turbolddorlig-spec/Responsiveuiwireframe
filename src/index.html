<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logistics Order Management System</title>
    
    <!-- CRITICAL: Inline base styles to ensure page is never completely unstyled -->
    <style>
      /* Tailwind Reset */
      *, ::before, ::after {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: hsl(240 5.9% 90%);
      }
      
      /* Theme Variables */
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 240 5.9% 10%;
        --radius: 0.5rem;
        --sidebar-background: 0 0% 98%;
        --sidebar-foreground: 240 5.3% 26.1%;
        --sidebar-primary: 240 5.9% 10%;
        --sidebar-primary-foreground: 0 0% 98%;
        --sidebar-accent: 240 4.8% 95.9%;
        --sidebar-accent-foreground: 240 5.9% 10%;
        --sidebar-border: 220 13% 91%;
        --sidebar-ring: 217.2 91.2% 59.8%;
      }
      
      /* Base Body */
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        line-height: 1.5;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Minimum viable button styles */
      button {
        cursor: pointer;
        font-family: inherit;
      }
      
      input, textarea, select {
        font-family: inherit;
      }
      
      /* Prevent layout shift */
      img, svg {
        display: block;
        max-width: 100%;
      }
    </style>
    
    <!-- Tailwind CSS Detection & CDN Fallback -->
    <script>
      // Check if Tailwind CSS loaded after page loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          // Create test element
          const test = document.createElement('div');
          test.className = 'bg-blue-500';
          test.style.cssText = 'position:absolute;left:-9999px;';
          document.body.appendChild(test);
          
          // Check if Tailwind applied styles
          const bgColor = window.getComputedStyle(test).backgroundColor;
          document.body.removeChild(test);
          
          const isTailwindLoaded = bgColor === 'rgb(59, 130, 246)';
          
          if (!isTailwindLoaded) {
            console.error('❌ CRITICAL: Tailwind CSS not loaded!');
            console.error('Loading CDN fallback...');
            
            // Load Tailwind CDN
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css';
            link.onload = function() {
              console.log('✅ Tailwind CDN loaded');
            };
            link.onerror = function() {
              console.error('❌ Failed to load Tailwind CDN!');
            };
            document.head.appendChild(link);
          } else {
            console.log('✅ Tailwind CSS loaded successfully');
          }
        }, 500);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
